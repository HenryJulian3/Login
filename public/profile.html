
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - StayEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="brand-logo">
                <img src="logo.png" alt="Company Logo">
                <h1>StayEase</h1>
                <p>Su puerta de entrada a la comodidad</p>
            </div>
            <form id="register-form" class="form">
                <h2>Crear Cuenta</h2>
                <!-- Campos necesarios para el registro -->
                <input type="text" id="reg-username" placeholder="Usuario" required>
                <input type="email" id="reg-email" placeholder="Correo Electrónico" required>
                <input type="password" id="reg-password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <p class="signup-text">
                    ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
