
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StayEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="brand-logo">
                <img src="logo.png" alt="Company Logo">
                <h1>StayEase</h1>
                <p>Su puerta de entrada a la comodidad</p>
            </div>
            <form id="login-form" class="form">
                <h2>¡BIENVENIDO!</h2>
                <!-- Campos necesarios para iniciar sesión -->
                <input type="text" id="login-username" name="username" placeholder="Usuario o Correo Electrónico" required />
                <input type="password" id="login-password" name="password" placeholder="Contraseña" required />
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Recordar contraseña</label>
                    </div>
                    <a href="#" id="forgotPassword" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Iniciar sesión</button>
                <p class="signup-text">
                    ¿Eres nuevo en StayEase? <a href="profile.html">Crea tu cuenta</a>
                </p>
            </form>
            <!-- Contenedor para mostrar mensajes -->
            <div id="login-message" class="login-message"></div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita el envío del formulario por defecto
            
            // Obtiene los valores de los campos de entrada
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Simula una solicitud al servidor (puedes reemplazar esto con tu lógica real)
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            // Muestra el mensaje dependiendo del resultado
            const messageDiv = document.getElementById('login-message');
            if (response.ok) {
                messageDiv.textContent = 'Inicio de sesión exitoso. ¡Bienvenido!';
                messageDiv.style.color = 'green';
                setTimeout(() => {
                    window.location.href = 'user.html'; // Redirige al perfil del usuario
                }, 2000); // Espera 2 segundos antes de redirigir
            } else {
                messageDiv.textContent = 'Usuario o contraseña incorrectos. Inténtalo de nuevo.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
